<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="stylesregisterGH.css"> 
</head>
<body>
    <div class="nav">
        <a class="login" href="loginGH.html">login</a> 
        <a class="signup" href="#">signup</a> 
    </div>
    <div class="container">
        <div class="logo">
            <img alt="Logo with a globe surrounded by a wreath and the text 'GIVEHUB'" src="assets/GIVEHUB_LOGO.png" width="100" height="100"/>
        </div>
        <div class="title">Create Your Account</div> 
        
        <div class="input-container">
            <input type="text" placeholder="Full Name" required>
        </div>

        <div class="input-container">
            <input type="email" placeholder="you@yourmail.com" required>
        </div>

        <div class="input-container">
            <input type="password" placeholder="Enter your password" required>
        </div>

        <div class="input-container">
            <input type="password" placeholder="Confirm your password" required>
        </div>

    
        <div class="input-container">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
        </div>

        <!-- Tombol untuk submit form -->
        <a class="button" href="homeGH.html">Sign Up &gt;</a>

    </div>
</body>
</html>
