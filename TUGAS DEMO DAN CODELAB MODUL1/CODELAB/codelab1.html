<!DOCTYPE html>
<html lang="id">

    <title>Jadwal Kuliah</title>

</head>
<body>

    <h1>JADWAL KULIAH</h1>

    <table>
        <tr>
            <th>Senin</th>
            <th>Selasa</th>
            <th>Rabu</th>
        </tr>
        <tr>
            <td class="senin1">Pemrograman Web</td>
            <td class="selasa1">Jaringan Komputer</td>
            <td class="rabu1">Piranti Cerdas</td>
        </tr>
        <tr>
            <td class="senin2">Pemrograman Fungsional</td>
            <td class="selasa2">Sistem Operasi</td>
            <td class="rabu2">Komunikasi Data</td>
        </tr>
        <tr>
            <td class="senin3">Penulisan Ilmiah</td>
            <td class="selasa3">Interaksi Manusia Komputer</td>
            <td class="rabu3">Kecerdasan Buatan</td>
        </tr>
    </table>

</body>
</html>
