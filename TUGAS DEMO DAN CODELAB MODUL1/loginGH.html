<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="stylesloginGH.css"> <!-- Menghubungkan ke file CSS -->
</head>
<body>
    <div class="nav">
        <a class="login" href="#">login</a>
        <a class="signup" href="registerGH.html">signup</a>
    </div>
    <div class="container">
        <div class="logo">
            <img alt="Logo with a globe surrounded by a wreath and the text 'GIVEHUB'" src="assets/GIVEHUB_LOGO.png" width="100" height="100"/>
        </div>
        <div class="title">Welcome Back</div>

        <!-- Form login, akan dimodifikasi dengan JavaScript -->
        <div class="input-container" id="emailField">
            <input type="email" placeholder="you@yourmail.com" id="emailInput">
        </div>

        <a class="button" id="nextButton" onclick="showPasswordField()">Next &gt;</a>

        <!-- Tombol login dan password, awalnya disembunyikan -->
        <div class="input-container" id="passwordField" style="display:none;">
            <input type="password" placeholder="Enter your password" id="passwordInput">
        </div>
        <a class="button" id="loginButton" style="display:none;" href="homeGH.html">Login &gt;</a>

        <a class="forgot-password" href="#">forgot password</a>
    </div>

    <script>
        // Fungsi untuk mengganti field email dengan field password
        function showPasswordField() {
            // Sembunyikan field email dan tombol Next
            document.getElementById('emailField').style.display = 'none';
            document.getElementById('nextButton').style.display = 'none';
            
            // Tampilkan field password dan tombol Login
            document.getElementById('passwordField').style.display = 'block';
            document.getElementById('loginButton').style.display = 'block';
        }
    </script>
</body>
</html>
